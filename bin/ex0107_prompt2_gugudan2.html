<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var dan = prompt("단을 입력하세요");
		dan = dan.trim();	//공백 없애줍니다.
		
		if(dan){
		if(!isNaN(dan)) {//isNaN(value) : value 가 숫자면 
			document.write("입력 단 = " + dan + "<br>");
			for(var i = 1; i <= 9; i++)
				document.write(dan + '*' + i + '=' + i * dan + "<br>");
		}else if(isNaN(dan)) {//isNaN(value) : value 가 숫자가 아니면 true
		alert ('숫자만 입력 가능합니다.');
		}
		
		}else{
			alert ('데이터를 입력하세요');
		}
	
	</script>
</body>
</html>
