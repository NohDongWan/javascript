<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr>
<script>
	var a = new String("Boys and Girls");
	var b = "!!";
	document.write("a : " + a + "<br>");
	document.write("b : " + b + "<br><hr>");
	
	document.write("a.charAt(0) = " + a.charAt(0) + "<br>");
	
	//문자열 a 뒤에 문자열 b 와 " 입니다 " 를 연결합니다.
	document.write('a.concat(b, "입니다") = ' + a.concat(b, "입니다") + "<br>");
	document.write("문자열 길이 = " + a.length + "<br>");
	
	document.write('a.indexOf("s") = ' + a.indexOf("s") + "<br>");				//3
	
	document.write('a.lastIndexOf("s") = ' + a.lastIndexOf("s") + "<br>");		//13
	
	//String 객체의 부분 문자열의 시작 위치를 리턴합니다. 없으면 -1 을 리턴합니다.
	document.write('a.indexOf("And") = ' + a.indexOf("And") + "<br>");				//-1
	
	document.write('a.indexOf("and") = ' + a.indexOf("and") + "<br>");				//5
	
	
	document.write('a.substring(5,8) = ' + a.substring(5,8) + "<br>");		//5부터 7까지 마지막에 하나빼주기때문에 8 을적는다.
	document.write('a.substring(5) = ' + a.substring(5) + "<br>" );
	
	//인덱스 5로부터 3개의 문자열을 가져옵니다.
	document.write("a.substr(5,3) = " +  a.substr(5,3)+ "<br>");			
	
	document.write("a.toUpperCase() = " + a.toUpperCase()+ "<br>" );		//대문자만들기
	
	document.write("a.toLowerCase() = " + a.toLowerCase()+ "<br>" );		//소문자만들기
	
	document.write("a.replace(\"and\" , \"or\") = "+a.replace("and" , "or")+ "<br>");
	
	document.write("  Javascript   ".trim() + "<br><hr>");			//공백을 없애주는..
	
	var sub = a.split(" ");
	document.write("a를 빈칸으로 분리<br>");
	
	for(var i = 0; i < sub.length; i++)
		document.write("sub[" + i + "] = " + sub[i] + "<br>");
	
	document.write("<hr>String 메소드를 실행 후 a 와 b 변함 없음 <br>");
	document.write("a : " + a + "<br>");
	document.write("b : " + b + "<br>");
	
	

</script>

</body>
</html>
