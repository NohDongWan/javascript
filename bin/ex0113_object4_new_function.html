<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  
var saram = new Object();//사용자 정의 객체 생성
      

//생성된 객체에 속성 추가하기
saram.name = "나최고";
saram.age = 25;
saram.ki = 170.2;
saram.blood = "A";
saram.address = "서울시 강남구";

   //채우기
  	saram.print = function(){
	   for(var p in saram){
		   if(typeof(saram[p])!= "function")
		   document.write(p+":"+ saram[p]+"<br>")
	   }
   }

saram.print();


</script>

</body>
</html>
