<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	문서 객체 모델(DOM - Document Object Model) 은 넓은 의미로
	웹브라우저가 HTML 페이지를 인식하는 방식이고
	좁은 의미로는 document 객체와 관련된 객체의 집합입니다.
	
	브라우저는 HTML 페이지를 로드하는 과정에서 각 HTML 태그를 하나의 객체로 만듭니다.
	예를 들어 <div>..</div> 로 구성된 요소는 div 객체로 생성합니다.
	HTML 문서의 각 요소를 객체화 한 것이라는 뜻 으로
	HTML DOM(Document Object Model) 이라고 합니다.
	
	문서 객체 모델을 사용하면 HTML 페이지에 태그를 추가 ,수정, 제거할 수 있습니다.
	
	자바스크립트에서 이용할 수 있는 객체로 만들면 '문서 객체' 입니다.
  -->
  
  <!--  
  	window.onload의 의미 - window 객체가 로드가 완료되고 자동으로
  								할당한 함수를 실행합니다.
	-HTML 페이지에 존재하는 모든 태그가 화면에 올라가는 순간이
		로드가 완료 되는 순간입니다.
	-window 객체의 onload 속성을 의미하며 문서 객체의 속성 중
		on 으로 시작하는 속성을 이벤트 속성이라고 합니다.
		이 속성에는 함수를 할당해야 합니다.
	=> 이렇게 window 객체의 onload 속성 함수 자료형을 할당하는 것을
		"이벤트를 연결한다" 라고 합니다.
	=> 이벤트 이름 또는 이벤트 타입(Type) 은 load 이고
	=> 이벤트 속성은 onload 이고
	=> 이벤트 리스너 또는 이벤트 핸들러는 이벤트 속성에 할당한 함수입니다/
  
  -->
  <!-- 
  	DOM 트리 : 브라우저는 HTML 페이지를 로드하면서 HTML 태그의 포함관계에 따라 
  	DOM 객체들을 트리 구조로 만드는데 이것을 DOM 트리라고 합니다.
  	DOM 트리의 루트는 document 객체 입니다 -->
  <script>
  	window.onclick = function(){		//온로드가 되면 이부분을 실행해라 
  		/*
  		여기서 headerobjet 객체를 문서 객체라고 합니다.
  		getElementById() 메서드는 DOM 트리에서 id 속성값이 'header' 인
  		DOM 객체를 찾아서 리턴합니다.
  		id 속성값이 'header' 인 객체가 없으면 null 을 리턴합니다.
  		같은 값을 가진 객체가 여러 개 있다면 HTML 페이지에 가장먼저 나오는 객체를 리턴합니다.
  		
  		*/
  		
  		var headerobject = document.getElementById('header');		//id 헤더 인에를 객체화해서 가져와라
  		headerobject.style.color = 'red';
  	};
  </script>
</head>
<body>
		<h1 id = "header">HEADER</h1>
</body>
</html>
