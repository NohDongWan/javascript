<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	@keyframes bg{
	0% {color  : red}
	10% {color  : orange;}
	20% {color  : yellow;}
	30% {color  : green;}
	40% {color  : blue;}
	60% {color  : gray;}
	80% {color  : black;}
	100% {color  : pink;}
	}
	#lunch{animation : bg 8s infinite ;}
	</style>

</head>
<body>
	<h1 id = lunch>맛있는 점심</h1>
	
</body>
</html>
