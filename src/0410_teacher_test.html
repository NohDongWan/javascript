<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  타이머 함수 : 특정한 시간에 함수를 실행할 수 있게 하는 함수입니다.
	setTimeout(function, millisecond) :
				일정 시간후 함수를 한 번 실행합니다.
	setInterval(function, millisecond) :
				일정 시간마다 함수를 반복해서 실행합니다.
	clearTimeout(id) : 일정 시간 후 함수를 한 번 실행하는 것을 중지합니다.
	clearInterval(id) : 일정 시간 후 함수를 반복하는 것을 중단합니다.
	여기서 id 는 setTimeout() 함수와 setInterval() 함수를 사용하면
	타이머 아이디를 리턴하는데 이아이디를 매개 변수에 넣어주면 타이머를 
	정지할 수 있습니다.
	-->
</head>
<body>
	<script>
		var intervalID =
			setInterval(function () {
			document.open();					//열고
			document.write(new Date().toLocaleString());
			document.close();					//지우고
			},
			1000);
		
		//10초 후 함수를 실행합니다
		setTimeout(function (){			//1. 한번실행한다
		//타이머를 종료합니다
		clearInterval(intervalID);		//2. 인터벌아웃을 
		},10000);						//3. 10초뒤에
	</script>
</body>
</html>
