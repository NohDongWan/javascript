<!-- 자바스크립트 코드의 위치

	1. html 태그의 이벤트 리스너 속성에 작성
	예) img src = "koala.jpg"
		onclick = "this.src = 'desert.png'">
		
	2. <script></script0> 내에 작성
	예) <script>
		alert("자바스크립트 안녕~!!!");
		</script>
		
	3. 자바스크립트 파일에 작성
	예) <script src = "welcome.js"></script>
	
	4. URL 부분에 작성
	예) <a href = "javascript:alert('Hello world')">환영합니다.</a>
	
		
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	안녕하세요? 자바스크립트 세계에 오신걸 환영합니다.~^^<br>
	<img src = "koala.jpg"
		onclick = "this.src = 'Desert.jpg'"	
		style = "width : 300px; height : 300px">	<!--""를두개쓰면 문제가생기기때문에 하나는 ' 로해준다  -->
		
		
</body>
</html>
