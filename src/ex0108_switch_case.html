<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
caption:hover {
	font-weight: bolder;
}

table {
	margin: 0 auto;
	text-align: center;
}

th:hover {
	background-color: pink;
	color: white
}

tr:nth-child(2n) {
	background-color: yellowgreen;
	color: white
}

tr:nth-child(3n) {
	background-color: skyblue;
	color: white
}

tr:nth-child(4n) {
	background-color: lightgray;
	color: white
}
</style>
</head>
<body>
	<script>
	var book1 = "자바스크립트";
	var book2 = "HTML";
	var book3 = "CSS";
	
	var list = "";
	
	list += "<table border = 1 width = 700px>";
	list += "<caption> 베스트셀러 </caption>";
	list += "<tbody>";
	list += "<tr><th>순위</th><th>제목</th></tr>"
	
	var title;
	var n = prompt("주문할 책 수량을 입력하세요",1);		 
	for(var i = 0 ; i < n; i++){					//prompt 는 스트링형으로 들어오기때문에 n+1 하면 문자로인식되어 연결되어나온다
		var book_list ="1." + book1 + "\n 2." + book2 +"\n 3." + book3;
		var choice = prompt("책 제목을 번호로 선택하세요 ..\n" + book_list,"1");
		
		
		/* 
		choice 와 대응하는 case 를 판별할 때는 일치 연산자(==) 가 사용된다.
		// 따라서 아무런 타입 변환 없이 표현식 값이 같아야 한다.
		
		*/
		switch(choice){			//choice 는 string 형
		case "1":
			title = book1;
			break;
		case "2":
			title = book2;
			break;
		case "3":
			title = book3;
			break;
		default:
			alert("리시트에 없는 책을 선택하셨습니다.");
		i--;
		continue;				//없는 목록을 선택했을시 다시선택할 기회를 주는 거다!!!!!!!★★★
		/* 리스트에 없는 책을 선택한 경우에는 제목의 td 가 빈 상태로 출력 */
		}
	
	list += "<tr>";
	list += "<td>"+ (i+1) + "</td>";
	list += "<td>"+ title + "</td>";
	list += "</tr>";
	}
	list += "</tbody></table>";
	document.body.innerHTML = list;
	</script>
</body>
</html>
