<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	margin: 0 auto
}
;
</style>
</head>
<body>
	<script>
		var book = {
			title : "채식주의자",
			publisher : "창비",
			author : "한강",
			price : 25000
		};
		book.info = {
			pages : 442,
			date : "2010년 1월 30일",
			ISBN10 : 8970506470,
			size : "188mm*254mm"
		};
		document.write("<table border = 1>");
		document.write("<caption> 서적정보 </caption>");
		document.write("<tr>");
		document.write("<th>항목 (속성 property) </th>");
		document.write("<th>내용 (값 : value) </th>")
		document.write("</tr>");

		//for 문을 이용한 객체 내용 접근
		//p는 객체 book에 속해 있는 모든 속성을 나타내는 변수로
		//접근 방식은 배열방식 ("[]") 으로 접근한다.
		//q 는 속성을 직접 알 수 없는 변수이기 때문에 속성 이름을 지정해야 하는
		//점 연산자 접근 방식은 사용할 수없다.

		for ( var p in book) {
			if (typeof (book[p]) != "object") {
				document.write("<tr>");
				document.write("<td> book." + p + "</td>");
				document.write("<td>" + book[p]);
				if (p == "price")
					document.write("원");
				document.write("</td>");
				document.write("</tr>");
			} else
				for ( var q in book[p]) {
					document.write("<tr>");
					document.write("<td> book." + p + "." + q + "</td>");
					document.write("<td>" + book[p][q] + "</td>");
					document.write("</tr>");
				}

		}
		document.write("</table>")
	</script>
</body>
</html>
