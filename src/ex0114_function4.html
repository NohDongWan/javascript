<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로
	돌아가라는 의미이다.
	return 키워드를 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
  -->
</head>
<body>
<script>
	function returnFunction(){

		alert('문장 A');
		return ;	//아무것도 리턴 하지 않고 호출한 곳으로 돌아간다.
	}
	//함수를호출
	var output = returnFunction(); //output 에는 돌려받은 값이 없다.
	alert(typeof (output) + ' : ' + output);
</script>
</body>
</html>
