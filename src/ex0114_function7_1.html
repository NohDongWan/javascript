<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다.
	이렇게 매개변수로 전달하는 전달하는 함수를 콜백함수라고 부른다. //매개변수도 함수로 전달할 수 있다.
  -->
</head>
<body>
<script>
	function callTenTimes(callback){
		for(var i = 0; i < 3; i++){
			callback(i);			//여기서 i 인자값 넘겨준다.
		}
	}
	
	//함수를 호출
	callTenTimes(function (i){
		alert('함수 호출 : ' + i);	
	});
	
</script>
</body>
</html>
