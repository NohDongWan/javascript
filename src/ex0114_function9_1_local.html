<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 실행안됨 : 함수안에서 var 로 사용된 변수는 지역변수로 함수외부에서 사용불가능하다
			단 함수안에서 var 를 생략하면 전역 변수로 취급한다.
			함수 밖에서 선언된 변수는 var 가 있든 없든 모두 전역 변수로 취급한다.-->
</head>
<body>
	<script>
		//함수를 선언
		function test(name) {
			 output = 'Hello ' + name + '..!';		//앞에 var 를 없애면 전역변수가 된다 ;;	
		}
		test('자바스크립트');
		//출력합니다
		alert(output); //output is not defined
	</script>

</body>
</html>
