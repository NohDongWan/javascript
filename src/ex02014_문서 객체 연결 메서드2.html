<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	window.onclick = function(){
		
		var img = document.createElement('img');
		
		img.src = "Koala.jpg";
		img.width = 300;
		img.height = 300;
	
		//노드를 연결합니다
	document.body.appendChild(img);	
		
		var img2 = document.createElement('img');
		
		
		img2.src = 'Desert.jpg';
		img2.width = 300;
		img2.height = 300;
	
		//노드를 연결합니다
	document.body.appendChild(img2);
	};

</script>
</body>
</html>
