<html>

<title>Insert title here</title>
</head>
<body>
<script>		
		function Load(){
		var go = document.getElementById("site");
		location.href = go.value
	}
	

</script>
	<h3>window.location 으로 웹 사이트 접속</h3>
	<hr>
	사이트 선택
	<select id = "site" onchange="Load()">
	<option value = "http://www.naver.com">네이버</option>
	<option value = "http://www.google.com" selected>구글</option>
	<option value = "http://www.daum.net">다음</option>
	</select>

</body>
</html>
