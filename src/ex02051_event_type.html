<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handling : 모든 브라우저 작동</title>
<script>
	function myEvent(e){
		var message = "이벤트 종류는 " + e.type + "입니다.\n";
	message += "이벤트를 발생시킨 객체(태그)는 " + e.target.tagName + "\n";
	message += "현재 이벤트를 실행하고 있는 객체는 "
							+e.currentTarget.tagName + "\n";
				alert(message);
			}
	
		/*
		
		type : 이벤트 종류
		
		
		
		*/

</script>
</head>
<body>
	<input type = "button" value = "버튼"
				onclick = "myEvent(event)">
</body>
</html>
