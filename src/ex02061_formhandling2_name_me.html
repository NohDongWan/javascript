<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
         1. A E - A요소에 포함되어 있는 요소 중 E요소를 선택한다.(후손요소)
         2. A>E - A요소의 바로 아래에 포함되어 있는 E요소를 선택한다.(자식요소)
         3. A+E - A요소의 다음으로 나오는 E요소를 선택한다.(형제요소)
         
         
   
		일반 구조선택자 - 특정한 위치에 있는 태그를 선택하는 선택자
		형식):nth-child(수열) : 형제 관계 중에서 앞에서 수열번째 태그를 선택
		예) :nth-child(2n) 인 경우 : 2,4,6 .. 번째 위치하는 태그를 선택
			:nth-child(2n+1) 인 경우 : 1,3,5 .. 번째 위치하는 태그를 선택
			
			:nth-child(숫자)인 경우 : 숫자번째 위치하는 태그를 선택(양수)
		그외 일반 구조 선택자
			:first-child : 형제 관계 중에서 첫 번째 위치하는 태그를 선택
			:last-child : 형제 관계중에서 마지막에 위치하는 태그를 선택
			:nth-last-child(수열) : 형제 관계 중에서 뒤에서 수열 번째에
									위치하는 태그를 선택
		  
		   
    -->


<style>
form {
	text-align: center;
}

table {
	margin: 0 auto;
	width: 700px;
	height: 200px;
	text-align: center;
}

tr:nth-child(2n)>td:nth-child(1) {
	background-color: yellow;
}

tr:nth-child(3)>td:nth-child(1) {
	background-color: yellow;
}

tr:nth-child(5)>td:nth-child(2n) {
	background-color: green;
}

tr:nth-child(5)>td:nth-child(3n) {
	background-color: green;
}

input {
	text-align: center;
}
</style>
</head>
<body>
	<script>
		function sum() {
			//수량
			var op1 = document.getElementById("op1");
			var op2 = document.getElementById("op2");
			var op3 = document.getElementById("op3");

			//합계

			var hap1 = document.getElementById("hap1");
			var hap2 = document.getElementById("hap2");
			var hap3 = document.getElementById("hap3");

			//총합
			var ophap = document.getElementById("ophap");
			var allhap = document.getElementById("allhap");

			hap1.value = Number(op1.value) * 25000
			hap2.value = Number(op2.value) * 27000
			hap3.value = parseInt(op3.value) * 25000

			ophap.value = Number(op1.value) + Number(op2.value)
					+ Number(op3.value)
			allhap.value = Number(hap1.value) + Number(hap2.value)
					+ Number(hap3.value)

		}
	</script>
	<form>
		<table border=1>
			<caption>
				<h1>서적 주문 양식</h1>
			</caption>
			<tr>
				<th>책 제목</th>
				<th>가격</th>
				<th>수량</th>
				<th>합계</th>
			</tr>
			<tr>
				<td>4차산업</td>
				<td>25,000원</td>
				<td><input id="op1" type=text size=3 onclick="this.select();"></td>
				<!-- this.select() 선택하기 쉽게 드래그 된다  자신이 속한 DOM 을 가리키는 것이다-->
				<td><input id="hap1" type=text size=5>원</td>
			</tr>
			<tr>
				<td>다이어트</td>
				<td>27,000원</td>
				<td><input id="op2" type=text size=3 onclick="this.select();"></td>
				<td><input id="hap2" type=text size=5>원</td>
			</tr>
			<tr>
				<td>윤식당</td>
				<td>25,000원</td>
				<td><input id="op3" type=text size=3 onclick="this.select();"></td>
				<td><input id="hap3" type=text size=5>원</td>
			</tr>
			<tr>
				<td>합계</td>
				<td></td>
				<td><input id="ophap" type=text size=3 onclick="this.select();"></td>
				<td><input id="allhap" type=text size=5>원</td>
			</tr>

		</table>
		<br> <input type=button value="합계계산" onclick="sum();"> <input
			type=reset value=초기화> <input type=submit value="제출">

	</form>

</body>
</html>
