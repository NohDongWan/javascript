<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
fieldset{
margin: 0 auto;
width : 500px;
}
form{
	margin :0 auto;
	width : 300px;
	
}
label{
float : left;
color : pink;
}

legend{
	margin: 0 auto;
	color : red;
	}

input{
	float : right;
	border : 1px solid green;
	text-align: center;}

</head>
<body>
	<fieldset>
	<legend>회원가입 폼</legend>
	<form id = "my-form" action ="ex02020_문서 객체 제거.html">

	</form>
	</fieldset>
