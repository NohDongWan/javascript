<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
button {
	width: 70px;
	height: 25px;
	margin: 10px 0
}
</style>

<script>
	window.onload = function() {
		var arr = [ 'red', 'green', 'blue', 'gray', 'white' ];
		var btnT = document.getElementsByTagName("button");
		var outerBox = document.getElementById('outerBox');
		var innerBox = document.getElementById('innerBox');
		var a = 0;
		for (var i = 0; i < btnT.length; i++) {
			if (i < 5) {
				btnT[i].addEventListener('click', function() {
					var a = i;
					return function(){
					outerBox.style.backgroundColor = arr[a];
					}
				}());							//함수안에 지역변수는 값이 나갈때 초기화되버리기떄문에 클로저를써준다. 클로저를 즉시실행함으로써 값이 저장된다고 생각하면된다.
			} else {
				btnT[i].addEventListener('click', function() {
					var a = i-5;
					return function(){
					innerBox.style.backgroundColor = arr[a];
					}
				}());
			}
		}
	}
</script>
</head>
<body>
	<div id="outerBox"
		style="background: blue; width: 550px; height: 300px;">

		<div id="innerBox"
			style="background: yellow; width: 450px; height: 200px; position: absolute; left: 50px; top: 50px;">

			<img id="img1" src="image/image1.png" width="100px"
				style="position: absolute; left: 50px; top: 45px; visibility: visible;">

			<img id="img2" src="image/image2.png" width="100px"
				style="position: absolute; left: 175px; top: 45px; visibility: visible;">

			<img id="img3" src="image/image3.png" width="100px"
				style="position: absolute; left: 300px; top: 45px; visibility: visible;">
		</div>

	</div>
	<script>
		/* 채우세요  */
	</script>

	Outer Box:
	<button>Red</button>
	<button>Green</button>
	<button>Blue</button>
	<button>Gray</button>
	<button>White</button>
	<br /> Inner Box:
	<button>Red</button>
	<button>Green</button>
	<button>Blue</button>
	<button>Gray</button>
	<button>White</button>


</body>
</html>
